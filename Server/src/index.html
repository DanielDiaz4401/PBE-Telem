<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Manager</title>
    <script src="http://localhost:8080/index.js"></script>
    <link rel="stylesheet" href="http://rpi:8080/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-dark text-center">
    <div class="bg-light cover-container d-flex h-100 mx-auto flex-column">

        <nav class="navbar p-3 navbar-dark mb-auto bg-dark">
            <a class="navbar-brand" href="#">Course Manager</a>
        </nav>
        <div class="form-signin w-100 m-auto" id="mainContent">
            <form action="javascript:;" onsubmit="auth()" method="get">
                <h1 class="h3 mb-3 fw-normal">Please, sign in</h1>
                <div class="form-floating">
                    <input class="form-control" type="text" id="name" placeholder="User name">
                    <label for="floatingInput">User name</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" type="password" id="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
            <div id="Error"></div>
        </div>
        <p class="mt-auto mb-3 text-muted">Â© 2022</p>
    </div>
</body>
